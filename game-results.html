<script>
  document.addEventListener('DOMContentLoaded', () => {
  // Highlight the active menu item
  document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
          document.querySelector('.menu a.active')?.classList.remove('active');
          link.classList.add('active');
      });
  });

  // Toggle dropdowns when clicking menu items
  document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', (e) => {
          const dropdown = item.querySelector('.dropdown');
          if (dropdown) {
              dropdown.classList.toggle('open');
              e.stopPropagation();  // Prevent menu toggle from closing when clicking dropdown
          }
      });
  });

  // Toggle the mobile menu on hamburger click
  document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('active');
  });
});
</script>

    <button id="clearGalleryBtn">Clear Gallery!</button>
</div>
</div>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const galleryContainer = document.getElementById("gallery-container");
    const sortBySelect = document.getElementById("sortBy");
    const savedGallery = JSON.parse(localStorage.getItem("yuukaResultGallery")) || [];

    const adminPassword = "YuukaLovesYouAlways!";
    const clearGalleryBtn = document.getElementById("clearGalleryBtn");

    clearGalleryBtn.style.display = "none";

    document.addEventListener("keydown", (event) => {
      if (event.ctrlKey && event.key === "Enter") {
        const inputPassword = prompt("Enter the admin password to access the gallery settings:");
        if (inputPassword === null) return;

        if (inputPassword === adminPassword) {
          clearGalleryBtn.style.display = "block";
          clearGalleryBtn.addEventListener("click", () => {
            const accessCode = prompt("Enter admin code to clear the gallery:");
            if (accessCode === null) return;

            if (accessCode === adminPassword) {
              localStorage.removeItem("yuukaResultGallery");
              alert("Gallery has been cleared.");
              location.reload();
            } else {
              alert("Access denied. Incorrect admin code.");
            }
          });
        }
      }
    });

    function renderGallery(gallery) {
      galleryContainer.innerHTML = "";

      gallery.forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const img = document.createElement("img");
        img.src = entry.image;
        img.alt = `Result for ${entry.name}`;

        const details = document.createElement("div");
        details.className = "details";
        details.innerHTML = `
          <strong>${entry.name}</strong><br>
          Score: ${entry.score}<br>
          <em>${entry.timestamp}</em>
        `;

        const downloadLink = document.createElement("a");
        downloadLink.href = entry.image;
        downloadLink.download = `Yuuka_Quiz_Result_${entry.name}_${index + 1}.png`;
        downloadLink.textContent = "⬇️ Download Image";
        downloadLink.className = "download-link";

        item.appendChild(img);
        item.appendChild(details);
        item.appendChild(downloadLink);
        galleryContainer.appendChild(item);
      });
    }

    function sortGallery() {
      const sortBy = sortBySelect.value;
      let sortedGallery;

      if (sortBy === "score") {
        sortedGallery = [...savedGallery].sort((a, b) => b.score - a.score);
      } else {
        sortedGallery = [...savedGallery].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      }

      renderGallery(sortedGallery);
    }

    sortGallery();
    sortBySelect.addEventListener("change", sortGallery);
  });
</script>
